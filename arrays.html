<html>
	<head>
			<title>Arrays</title>

			<script>
			//declare an array of numbers 1,2,3,4,5
				var numbers = [1,2,3,4,5];

			//alert the user the element in the first position
			alert(numbers[0]); //getting the element

  
			//alert old value of what is in index 2
			alert(numbers[2]);


			//set or overwrite the third element to 10
			numbers[2] = 10;


			//alert new value of of what is in index 2
			alert(numbers[2]);

			numbers[0] = 4;

			alert(numbers[0]);

			numbers [1] = 6;

			alert (numbers [1])

			numbers[4] = 5;

			alert(numbers[4]);

			numbers [3] = 9;

			alert(numbers[3]);


			</script>

	</head>
	<body>
			Playing with arrays
	</body>
</html>
